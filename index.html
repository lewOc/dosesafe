<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Harm Reduction Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main content wrapper -->
    <div class="main-content">
        <h1>Drug Harm Reduction Information</h1>

        <!-- Search bar -->
        <div class="search-bar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a drug...">
                <div id="suggestions"></div>
            </div>
            <button onclick="searchDrug()">Search</button>
        </div>

        <!-- Drug shortcuts -->
        <div class="shortcuts">
            <div class="shortcut" onclick="searchShortcut('MDMA')">MDMA</div>
            <div class="shortcut" onclick="searchShortcut('Cocaine')">Cocaine</div>
            <div class="shortcut" onclick="searchShortcut('LSD')">LSD</div>
            <div class="shortcut" onclick="searchShortcut('Alcohol')">Alcohol</div>
            <div class="shortcut" onclick="searchShortcut('Methamphetamine')">Meth</div>
        </div>
    </div>

    <!-- Info, calculator, and combinations container -->
    <div class="info-calculator-combinations-container">
        <!-- Drug information box -->
        <div class="info-box">
            <h2>Drug Information</h2>
            <div id="results">
                <!-- Harm reduction information will be displayed here -->
            </div>
        </div>

        <!-- Dosage calculator box -->
        <div class="calculator-box">
            <div class="dosage-calculator">
                <h2>Dosage Calculator</h2>
                <p>Please note: This calculator is for educational purposes only. Always consult a medical professional for accurate dosing information.</p>
                <form id="dosageForm">
                    <div class="form-group">
                        <label for="drugSelect">Select Drug:</label>
                        <select id="drugSelect" name="drugSelect" required>
                            <option value="">Select a drug</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="18" max="120">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required min="100" max="250">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required min="30" max="300">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Calculate Dosage</button>
                </form>
                <div id="dosageResult"></div>
            </div>
        </div>

        <!-- Drug Combinations box -->
        <div class="combinations-box">
            <h2>Drug Combinations</h2>
            <form id="combinationsForm">
                <div class="form-group">
                    <label for="drug1Select">Drug 1:</label>
                    <select id="drug1Select" name="drug1Select" required>
                        <option value="">Select a drug</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="drug2Select">Drug 2:</label>
                    <select id="drug2Select" name="drug2Select" required>
                        <option value="">Select a drug</option>
                    </select>
                </div>
                <button type="submit">Check Combination</button>
            </form>
            <div id="combinationResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
